<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
  <title>Shopping List</title>
</head>

<body>
  <nav class="masthead">
    <p class="masthead-intro">
      <h1 class="title">Get Some Groceries</h1></p>
    <!-- textbox for adding shopping items -->
    <form id="inputBox" size="40">
      <input type="text" name="AddItem">
      <button type="submit" id="add">I Need</button>
    </form>
  </nav>
  <div class="container">
    <section class="i-need">
      <ul>
        <h2><u>I Need</u></h2></ul>
      <li class="items">
        <div class="box"></div>
        <span>Bread</span>
      </li>
      <li class="items">
        <div class="box"></div>
        <span>Milk</span>
      </li>
      <li class="items">
        <div class="box"></div>
        <span>Eggs</span>
      </li>
    </section>
    <section class="i-have">
      <ul>
        <h2><u>I Have</u>
</h2>
        <div class="checkbox"></div>
      </ul>
    </section>
  </div>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
